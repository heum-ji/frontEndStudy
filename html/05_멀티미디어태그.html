<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어태그</title>
</head>

<body>
    <img src="img/cat.jpg" alt="고양이">
    <br>
    <!-- width or height 조절 시 이미지 비율 유지 -->
    <img src="img/dog.jpg" alt="개" width="200px">

    <!-- 
        preload 옵션
        none : 페이지 로드 시 미리 다운로드 x
        matadata : 기존정보만 가지고옴 (크기, 오디오 길이 ...)
        auto : 미리 다운로드
        chrome에서 보안상 autoplay 안됨
     -->
    <audio controls loop preload="auto" src=""></audio>

    <!-- youtube 영상 삽입
        소스코드 복사 - 붙여넣기
    -->

</body>

</html>
