<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0331 폼태그 실습</title>
</head>

<body>
    <form action="order.html" method="POST">
        고객명 : <input type="text" name="clientName"><br><br>
        전화번호 : <input type="text" name="phoneNumber"><br><br>
        E-mail : <input type="email" name="email"><br><br>

        <fieldset>
            <legend>피자 사이즈</legend>
            <label><input type="radio" name="pizza size">Small</label><br>
            <label><input type="radio" name="pizza size">Medium</label><br>
            <label><input type="radio" name="pizza size">Large</label><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <label><input type="checkbox" name="pizza size">베이컨</label><br><br>
            <label><input type="checkbox" name="pizza size">치즈</label><br><br>
            <label><input type="checkbox" name="pizza size">양파</label><br><br>
            <label><input type="checkbox" name="pizza size">버섯</label><br><br>
        </fieldset>
        <br>

        희망 배송 시간 : <input type="time"><br><br>

        배송시 요청사항 : <textarea name="contents" cols="25" rows="4"></textarea><br><br>

        <input type="submit" value="주문하기">
    </form>
</body>

</html>
