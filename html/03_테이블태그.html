<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_테이블태그</title>
</head>

<!-- td : column // tr : row // th : column 명 + 중앙정렬
     border : 테두리 추가 // colspan : 셀병합(col) rowspan : 셀병합(row)-->

<body>
    <table border="1">

        <tr>
            <th> 내용1 </th>
            <th> 내용2 </th>
            <th> 내용3 </th>
        </tr>
        <tr>
            <td> 내용4444 </td>
            <td> 내용5555 </td>
            <td> 내용6666 </td>
        </tr>
        <tr>
            <td> 내용7 </td>
            <td> 내용8 </td>
            <td> 내용9 </td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <th colspan="3">제목</th>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
            <td>내용3</td>
        </tr>
        <tr>
            <td colspan="2">내용4</td>
            <td>내용5</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <th>제목</th>
            <td rowspan="3">내용1</td>
            <td>내용2</td>
        </tr>
        <tr>
            <td>내용3</td>
            <td>내용4</td>
        </tr>
        <tr>
            <td>내용6</td>
            <td>내용7</td>
        </tr>
        <tr>
            <td>내용10</td>
            <td>내용11</td>
            <td>내용12</td>
        </tr>
    </table>
    <br>
    <!-- semantic tag : thead, tbody, tfoot
        봇이 검색하기 좋게 하는 것 -->
    <table border="1">
        <thead>
            <tr>
                <th>컬러1</th>
                <th>컬러2</th>
                <th>컬러3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용1</td>
                <td>내용1</td>
                <td>내용1</td>
            </tr>
            <tr>
                <td>내용4</td>
                <td>내용5</td>
                <td>내용6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>합계</th>
                <th colspan="2">합계값</th>
            </tr>
        </tfoot>
    </table>
    <br>
    <h3>03.30(화)</h3>
    <!-- 03.30(화) -->
    <table border="1">
        <tr>
            <td colspan="2" rowspan="2">내용1</td>
            <td>내용3</td>
        </tr>
        <tr>
            <td>내용6</td>
        </tr>
        <tr>
            <td>내용7</td>
            <td>내용8</td>
            <td>내용9</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <td width="100px">내용1</td>
            <td>내용2</td>
            <td>1</td>
        </tr>
        <tr>
            <td>내용4</td>
            <td>내용5</td>
            <td>11</td>
        </tr>
        <tr>
            <td>내용7</td>
            <td>내용8</td>
            <td>11</td>
        </tr>
    </table>
</body>

</html>
