<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_BOM</title>

    <style>
        button {
            width: 100px;
            height: 50px;
        }
    </style>

    <script>
        function func1() {
            window.open("http://www.naver.com", "_blank", "width=500px,height=500px,top=200px,left=500px;");
        }

        var timeoutId;

        function func2() {
            timeoutId = window.setTimeout(function () {
                alert("버튼을 누르고 3초가 지나면 나타남");
            }, 3 * 1000)
        }

        function func3() {
            window.clearTimeout(timeoutId);
        }
    </script>
</head>

<body>
    <h1>BOM(Browser Object Model)</h1>
    <hr>
    <h2>window객체</h2>
    <h3>window.open() : 높이와 너비를 입력하여 새창을 띄워줌</h3>
    <h3>setTimeout(함수,시간(ms)) : 일정 시간 후 함수를 한번 실행 id값 리턴</h3>
    <h3>clearTimeout(id) : setTimeout()실행을 종료</h3>
    <button onclick="func1();">open()</button>
    <button onclick="func2();">setTimeout</button>
    <button onclick="func3();">clearTimeout</button>
</body>

</html>
