<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_아코디언메뉴</title>
  <style>
    .menu {
      width: 250px;
      margin: 100px;
    }

    .menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      position: relative;
    }


    .menu a {
      font-size: 14px;
      height: 40px;
      line-height: 40px;
      text-decoration: none;
      display: block;
      padding-left: 20px;
      color: #fff;
    }

    .main-menu>li {
      background-color: #ed5565;
      border-bottom: 1px solid #da4453;
    }

    .main-menu>li:hover {
      background-color: #da4453;
    }

    .sub-menu>li>a {
      background-color: #383838;
      border-left: 10px solid #383838;
    }

    .sub-menu>li:hover>a {
      border-left: 10px solid #da4453;
    }

    .sub-menu {
      display: none;
    }

    .more {
      font-size: 20px;
      position: absolute;
      right: 20px;
      transition-duration: 0.5s;
    }

    .active {
      transform: rotate(45deg);
    }
  </style>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
    $(function () {
      $(".sub-menu").prev().append("<span class=more>+</span>");

      $(".more").click(function (event) {
        $(this).parent().next().slideToggle();

        if ($(this).hasClass("active")) {
          $(this).removeClass("active");
        } else {
          $(this).addClass("active");
        }
        event.stopPropagation(); // 이벤트 버블링 제거
      });

      $(".more").parent().click(function () {
        $(this).children().last().click();
      });
    });

  </script>
</head>

<body>
  <div class="menu">
    <ul class="main-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">JAVA</a></li>
      <li><a href="#">Oracle</a></li>
      <li>
        <a href="#">FrontEnd</a>
        <ul class="sub-menu">
          <li><a href="#">HTML5</a></li>
          <li><a href="#">CSS3</a></li>
          <li><a href="#">Javascript</a></li>
          <li>
            <a href="#">jQuery</a>
            <ul class="sub-menu">
              <li><a href="#">객체탐색</a></li>
              <li><a href="#">객체조작</a></li>
              <li><a href="#">이벤트</a></li>
              <li><a href="#">효과</a></li>
            </ul>
          </li>
        </ul>
      </li>
      <li><a href="#">Server</a></li>
      <li>
        <a href="#">Framework</a>
        <ul class="sub-menu">
          <li><a href="#">Mybatis</a></li>
          <li><a href="#">Spring</a></li>
        </ul>
      </li>
    </ul>
  </div>
</body>

</html>
