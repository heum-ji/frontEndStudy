  <script>
    var pf = 300;
    var odpf = 800;
    var odt = 1200;
    var thirty = 1;
    var seventyfive = 2;
    var htwentyfive = 3;
    function func1() {
      var mainimage = document.getElementById("mainimage");
      var subimage = document.getElementsByClassName("subimage");
      var price = document.getElementById("prices");
      var plus = document.getElementById("plus");
      mainimage.src = "img/소바주 퍼퓸.webp";
      subimage[0].src = "img/소바쥬 퍼퓸 1.webp";
      subimage[1].src = "img/소바쥬 퍼퓸2.webp";
      price.innerHTML = "$" + pf;
      plus.innerHTML = "약 $" + (pf / 10) + "의 VAT포함";
    }
    function func2() {
      var mainimage = document.getElementById("mainimage");
      var subimage = document.getElementsByClassName("subimage");
      var price = document.getElementById("prices");
      var plus = document.getElementById("plus");
      mainimage.src = "img/소바쥬 오 드 퍼퓸.webp";
      subimage[0].src = "img/오드퍼퓸1.webp";
      subimage[1].src = "img/오드퍼퓸2.webp";
      price.innerHTML = "$" + odpf;
      plus.innerHTML = "약 $" + (odpf / 10) + "의 VAT포함";
    }
    function func3() {
      var mainimage = document.getElementById("mainimage");
      var subimage = document.getElementsByClassName("subimage");
      var price = document.getElementById("prices");
      var plus = document.getElementById("plus");
      mainimage.src = "img/소바쥬 오 드 뚜왈렛.webp";
      subimage[0].src = "img/오드뚜왈렛1.webp";
      subimage[1].src = "img/오드뚜왈렛2.webp";
      price.innerHTML = "$" + odt;
      plus.innerHTML = "약 $" + (odt / 10) + "의 VAT포함";
    }

    $(function () {
      $(".color>img").mouseover(function () {
        var idx = $(".color>img").index(this);
        $(".color>img").each(function (index, item) {
          if (index <= idx) {
            $(item).attr("src", "img/동그라미2.png");
          } else {
            $(item).attr("src", "img/동그라미1.png");
          }
        });
        $("#result").html(idx + 1);
      })

    })


  </script>

<body>
