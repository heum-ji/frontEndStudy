<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>000_dior_login</title>
  <style>
    a {
      text-decoration: none;
      color: black;
      font-size: 60px;
      text-align: center;
    }

    .head>h1 {
      font-size: 60px;
      font-weight: inherit;
    }

    .head {
      text-align: center;
    }

    .head h4 {
      font-weight: 200;
    }

    .contents {
      width: 1020px;
      height: 600px;
      margin: 0 auto;
      overflow: hidden;
    }

    .contents>div {
      display: inline-block;
      /* border: 1px solid black; */
      margin: 3px;
      /* margin: 0 auto; */
      width: 500px;
      height: 600px;
      float: left;
    }

    .left h3 {
      padding-top: 100px;
      /* padding-left: 30px; */
      margin: 0px;
      text-align: center;
    }

    .left p {
      text-align: center;
      padding-left: 41px;
      padding-right: 41px;
      /* padding-right: 50px; */
      font-size: 15px;

    }

    .right h3 {
      padding-top: 100px;
      /* padding-left: 15px; */
      margin: 0 auto;
      text-align: center;
    }

    input[id=id] {
      margin: 0 auto;
      width: 300px;
      height: 30px;
      display: block;
      text-align: center;
      margin: auto;
      margin-top: 20px;
      border-radius: 5px;
    }

    .input p a {
      font-size: 10px;
      padding-left: 100px;

    }

    input[id=pw] {
      margin: 0 auto;
      width: 300px;
      height: 30px;
      display: block;
      text-align: center;
      margin: auto;
      margin-top: 20px;
      border-radius: 5px;
    }

    input[id=loginbutten] {
      text-align: center;
      display: block;
      margin: 0 auto;
      width: 100px;
      background-color: black;
      color: white;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      /* margin-top: ; */
    }

    input[type=checkbox] {
      display: inline-block;
      text-align: center;
      margin-left: 100px;
      /* margin: 0 auto; */
    }

    .button {
      display: block;
      background-color: black;
      color: white;
      border-radius: 5px;
      width: 100px;
      margin: auto;
      margin-top: 140px;
      cursor: pointer;
    }

    .down h2 {
      text-align: center;
    }

    .down>p {
      margin: 0 auto;
      text-align: center;
      width: 900px;
    }

    .foot {
      margin-top: 20px;
      width: 100%;
      height: auto;
      background-color: black;
    }

    .footup h1 {
      color: white;
      padding: 30px;
      padding-bottom: 0px;
      margin: 0px;
    }

    .footup h3 {
      color: white;
      padding: 30px;
      margin: 0px;
    }

    .footer {
      margin: 0px;
      padding: 0px;
      height: 25px;
    }

    .footer li {
      height: 100%;
      width: 10%;
      border: 1px solid white;
      color: white;
      float: left;
      text-align: center;
      list-style-type: none;
      font-size: 10px;
      line-height: 25px;
    }

    .d {
      color: white;
      font-size: 12px;
    }

    #loginbutten:hover {
      background-color: mediumvioletred;
    }

    .button:hover {
      background-color: mediumvioletred;
    }
  </style>

  <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
    $(function () {

      $(".button").on("click", function () {
        window.location.href = "000_dior_signup.html";
      });

    });
  </script>
</head>

<body>
  <div class="login">
    <div class="head">
      <h1><a href="000_dior_main.html">Dior</a></h1>
      <h4>My page</h4>
    </div>
    <div class="contents">
      <div class="left">
        <h3>신규회원</h3>
        <p>회원가입을 하시면, 주문 조회와 개인정보 관리 및 위시리스트 확인 등 다양한 혜택을 누리실 수 있습니다.</p>
        <button class="button">
          회원가입
        </button>
      </div>
      <div class="right">
        <form>
          <h3>기존회원</h3>
          <div class="input">
            <input type="text" id="id" placeholder="아이디">
            <input type="text" id="pw" placeholder="비밀번호">
            <p><a href="#">비밀번호 찾기</a></p>
            <input type="checkbox">로그인 상태 유지
            <input type="submit" id="loginbutten" value="로그인">
          </div>
        </form>
      </div>
    </div>
    <div class="foot">
      <div class="footup">
        <h1>K-Dior</h1>
        <h3>고객센터 없음</h3>
      </div>
      <div class="footdown">
        <ul class="footer">
          <li><a class="d" href="#">고객센터</a></li>
          <li><a class="d" href="#">FNQ</a></li>
          <li><a class="d" href="#">개인정보처리방침</a></li>
          <li><a class="d" href="#">뭘 써야할까</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
