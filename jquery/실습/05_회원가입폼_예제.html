<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>HTML 페이지</title>
  <style>
    .wrapper {
      width: 800px;
      background-color: #f8f8f8;
      margin: 0 auto;
    }

    .wrapper>h1 {
      padding-top: 30px;
      text-align: center;
    }

    .wrapper table {
      margin: 0 auto;

    }

    #result {
      color: #faaca8;
      font-size: 1.3em;
      font-weight: 900;
      text-align: center;
    }

    .wrapper table tr>td {
      border-top: 2px solid #FFF;
    }

    .wrapper table tr:first-child>td {
      border-top: 2px solid #faaca8;
    }

    .wrapper table tr>td:first-child {
      width: 180px;
    }

    .wrapper table tr>td:last-child {
      width: 550px;
    }

    .wrapper table tr>td:first-child {
      padding: 15px;
      font-size: 17px;
      line-height: 20px;
      font-weight: 500;
      font-weight: 900;
    }

    .longInput {
      margin-top: 3px;
      width: 300px;
      height: 38px;
    }

    .shortInput {
      margin-top: 3px;
      width: 90px;
      height: 38px;
    }

    .wrapper form input,
    .wrapper form select {
      font-size: 20px;
    }

    .botton {
      width: 150px;
      height: 45px;
      border: none;
      display: inline-block;
      background-color: #2EC4B6;
      color: white;
    }

    .btnBox {
      margin: 30px;
      padding-bottom: 30px;
      text-align: center;
    }

    input[type="radio"] {
      display: none;
    }

    input+label {
      margin-top: 3px;
      text-align: center;
      display: inline-block;
      background-color: #4b4b4b;
      width: 150px;
      color: white;
      line-height: 35px;
      height: 35px;
    }

    input:checked+label {
      background-color: #2EC4B6;
    }

    .comment {
      color: #faaca8;
      font-size: 0.8em;
      font-weight: 900;
    }
  </style>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body>
  <script>
    $(function () {

      $("input[type=submit]").click(function () {
        var inputs = $("input"); // 입력 창
        var comments = $(".comment"); // 확인 코멘트

        // 화면 리셋
        inputs.css("border", "");
        comments.html("");

        // 유효성 체크용
        var check = false;

        // 아이디 검사
        var idReg = /^[a-z][a-zA-Z0-9]{3,11}$/;

        if (!idReg.test(inputs.eq(0).val())) {
          comments.eq(0).html("소문자, 숫자로 4~12글자");
          inputs.eq(0).css("border", "3px solid #faaca8");
          check = true;
        }

        // 비밀번호
        var pwReg = /^[a-zA-Z0-9]{8,12}$/;

        if (!pwReg.test(inputs.eq(1).val())) {
          comments.eq(1).html("소문자,대문자,숫자로 8~12글자");
          inputs.eq(1).css("border", "3px solid #faaca8");
          check = true;
        }

        // 비밀번호 확인
        if (inputs.eq(1).val() != inputs.eq(2).val()) {
          comments.eq(2).html("비밀번호가 일치하지 않습니다.");
          inputs.eq(2).css("border", "3px solid #faaca8");
          check = true;
        }

        // 이름 확인
        var nameReg = /^[가-힣]+$/;

        if (!nameReg.test(inputs.eq(3).val())) {
          comments.eq(3).html("한글(최소 1글자)만 가능합니다.");
          inputs.eq(3).css("border", "3px solid #faaca8");
          check = true;
        }
        //주소
        var addrReg = /^[a-zA-z]+$/;

        if (inputs.eq(4).val() == "" || addrReg.test(inputs.eq(4).val())) {
          comments.eq(4).html("영어 및 공백이 불가능합니다.");
          inputs.eq(4).css("border", "3px solid #faaca8");
          check = true;
        }

        // 전화번호
        var pReg1 = /^(010)$/;
        var pReg2 = /^[\d]{3,4}$/;
        var pReg3 = /^[\d]{4}$/;

        if (!(pReg1.test(inputs.eq(5).val()) && pReg2.test(inputs.eq(6).val()) && pReg3.test(inputs.eq(7).val()))) {
          comments.eq(5).html("전화번호를 확인해주세요.");
          inputs.eq(5).css("border", "3px solid #faaca8");
          inputs.eq(6).css("border", "3px solid #faaca8");
          inputs.eq(7).css("border", "3px solid #faaca8");
          check = true;
        }

        // 이메일
        var emailReg = /^[a-z0-9]{4,12}@/;

        if (!emailReg.test(inputs.eq(8).val())) {
          comments.eq(6).html("이메일을 확인해주세요.");
          inputs.eq(8).css("border", "3px solid #faaca8");
          check = true;
        }

        if (check) {
          event.preventDefault(); // 기본 이벤트 제거 메서드
        }
      });

    });
  </script>

  <div class="wrapper">
    <h1>회원가입</h1>
    <p id="result"></p>
    <form action="/join.html" method="POST">
      <table>
        <tr>
          <td>아이디</td>
          <td><input class="longInput" type="text" name="id">
            <span class="comment"></span>
          </td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input class="longInput" type="password" name="pw">
            <span class="comment"></span>
          </td>
        </tr>
        <tr>
          <td>비밀번호 확인</td>
          <td><input class="longInput" type="password" name="pw_re">
            <span class="comment"></span>
          </td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input class="longInput" type="text" name="name">
            <span class="comment"></span>
          </td>
        </tr>
        <tr>
          <td>주소</td>
          <td>
            <input class="longInput" type="text" name="addr">
            <span class="comment"></span>
          </td>
        </tr>
        <tr>
          <td>전화번호</td>
          <td>
            <input class="shortInput" type="text" name="phone1">
            -
            <input class="shortInput" type="text" name="phone2">
            -
            <input class="shortInput" type="text" name="phone3">
            <span class="comment"></span>
          </td>
        </tr>
        <tr>
          <td>이메일</td>
          <td><input class="longInput" type="text" name="email">
            <span class="comment"></span>
          </td>
        </tr>
      </table>

      <div class="btnBox">
        <input class="botton" type="submit" value="회원가입">
        <input class="botton" type="reset" value="취소">
      </div>
    </form>
  </div>
</body>

</html>
