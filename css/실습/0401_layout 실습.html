<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0401_layout 실습</title>

    <link rel="stylesheet" type="text/css" href="../cssfiles/layout.css">
</head>

<body>
    <h3>table 실습</h3>
    <table>
        <thead>
            <tr>
                <td class="edgeBlue"></td>
                <td></td>
                <td class="edgeGreen"></td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td></td>
                <td class="edgeCenter"></td>
                <td></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td class="edgeYellow"></td>
                <td></td>
                <td class="edgeRed"></td>
            </tr>
        </tfoot>

    </table>
    <hr>
    <h3>div 실습</h3>
    <div>
        <div class="edgeBlue"></div>
        <div></div>
        <div class="edgeGreen"></div>
    </div>
    <div>
        <div></div>
        <div class="edgeCenter"></div>
        <div></div>
    </div>
    <div>
        <div class="edgeYellow"></div>
        <div></div>
        <div class="edgeRed"></div>
    </div>
</body>

</html>
